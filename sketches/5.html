	<body cz-shortcut-listen="true" style="visibility: visible;">
		<script type="x-shader/x-vertex" id="vertexshader">
			varying vec3 vNormal;
			void main() {
				vNormal = normalize( mat3( modelMatrix[0].xyz, modelMatrix[1].xyz, modelMatrix[2].xyz ) * normal );
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			varying vec3 vNormal;
			uniform sampler2D texture;

			void main() {
			    vec4 shading = texture2D(texture, vec2(vNormal.xyz * vec3(0.495) + vec3(0.5)));
				gl_FragColor = shading;
			}

		</script>
